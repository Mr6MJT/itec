<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Inquiry Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f1f1, #b1b1b3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glass-container {
            background: #045f9b;
            opacity: 0.9; 
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%; 
            padding: 40px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-container h2 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .glass-container p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            background: linear-gradient(135deg, #fdfdff, #5e5c5c);
            color: #000000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 30px;
            }

            .glass-container h2 {
                font-size: 2rem; 
            }

            .glass-container p {
                font-size: 0.9rem;
            }

            input, textarea {
                padding: 12px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 20px; 
            }

            .glass-container h2 {
                font-size: 1.8rem; 
            }

            .glass-container p {
                font-size: 0.85rem;
            }

            input, textarea {
                padding: 10px;
                font-size: 0.85rem;
            }

            button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <h2>O que procuras e não encontras?</h2>
        <p>Informa aqui</p>
        <form id="searchInquiryForm">
            <input type="text" name="name" placeholder="Nome*" required>
            <input type="email" name="email" placeholder="Email*" required>
            <input type="text" name="contact" placeholder="Contacto*" required>
            <textarea name="search_query" placeholder="O que estás à procura?" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
